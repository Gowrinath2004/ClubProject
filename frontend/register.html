<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Campus Clubs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h2 id="clubName"></h2>

    <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="roll" placeholder="Roll Number" required>
        <input type="text" id="branch" placeholder="Branch" required>
        <input type="text" id="year" placeholder="Year" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="reason" placeholder="Why do you want to join?" required></textarea>
        <button type="submit">Submit Application</button>
    </form>

    <p id="message"></p>

</div>

<script>
    // get club name from URL
    const params = new URLSearchParams(window.location.search);
    document.getElementById("clubName").innerText = params.get("club");
</script>

<script src="script.js"></script>
</body>
</html>
